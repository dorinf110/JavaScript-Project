<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js" defer></script>
    <script src="common.js" defer></script>
    <script src="login.js" defer></script>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div id="cont_input">
     <div id="cont_form">
        <form id="input_form" action="login.html" method="post">
         <div class="input">
            <label for="user" class="lab">Username:</label>
            <input type="text", id="user", class="inp", placeholder="Enter your username!">
        </div>
        <div class="input" id="div_pas">
            <label for="passw" id="lab_pas" class="lab">Password:</label>
            <input type="password", id="passw", class="inp", placeholder="Enter your password!">
        </div>
        <div class="input hidden" id="div_npas">
            <label for="npassw" class="lab">New Password:</label>
            <input type="password", id="npassw", class="inp", placeholder="Enter new password!">
        </div>
        <div class="input hidden" id="div_rpas">
            <label for="rpassw" class="lab">Reenter password:</label>
            <input type="password", id="rpassw", class="inp", placeholder="Confirm password!">
        </div>
        <button type="submit", id="save" class="bttn hidden">Save</button>
        <button type="submit", class="bttn" id="login">Login</button>
    </div>
        <p id="forg_pas">Forgot password?</p>
    </form> 
    </div>
</body>
</html>
